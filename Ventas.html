        </div>
        <div class="Soporte">
            <label>Fecha de Venta:</label>

            <label>Medio de pago:</label>

            <option>Transferencia</option>
            <option>Tarjeta</option>
        </select>
        </div>
        <div class="Soporte">
        <input type="checkbox">
            <label>Rubor</label>
        <input type="checkbox">

        <input type="checkbox">

            <label>Tinta</label>

        </div>
        <div class="Soporte">
            <label>Pedido:</label>
            <br>
            <select class="Seleccione">
            <option>Seleccione ...</option>

            <option>Gloss de 12-20 unidades</option>
            <option>Rubor en crema de 1 unidad</option>
            <option>Rubor en crema de 5-10 unidades</option>
            <option>Rubor en crema de 12-20 unidades</option>
            <option>Tinta de 1 unidad</option>
            <option>Tinta de 5-10 unidades</option>
            <option>Tinta de 12-20 unidades</option>
        </select>
        </div>

        <div class="Soporte">
            <label>Estado:</label>
            <br>
            <select class="seleccione">
            <option>Seleccione ...</option>
            <option>Transporte</option>
            <option>Entregado</option>
            <option>Se devolvio</option>
        </select>
